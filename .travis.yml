language: python
python:
  - "3.5"

install:
  - pip --version
  - pip install coverage coveralls
  - pip install pylint pydocstyle pycodestyle
  - pip install pyzmq

script: echo "Starting.."

jobs:
  include:
    - stage: lint
      script: ./execute_linters.sh
    - stage: compile
      script: python setup.py install
    - stage: test
      script: ./execute_tests.sh
    - stage: deploy
      script: ./deploy.sh


stages:
  - lint
  - compile
  - test
  - name: deploy
    if: branch = master

branches:
  only:
  - master